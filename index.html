<!doctype html>
<html lang="en">

<head>

<body>
	<!-- Insert Custom Component Html -->
	<custom-button id="error-btn">Error Example</custom-button>
	<custom-message-dialog id="error-dialog">
		<div slot="header">
			<img src="images/error-alert.svg" alt="Error" height="20px" width="20px">
			<span>Lost Connection</span>
		</div>
		<p slot="content">This application has experienced a system error due to the lack of internet access.<br>
			<i>Please</i> restart the application in order to proceed.
		</p>
	</custom-message-dialog>


	<script defer="" src="js/custom-button.js"></script>
	<script defer="" src="js/custom-message-dialog.js"></script>
	<script nonce="0a59a005">
		(function () {
			const errorBtn = document.getElementById('error-btn');
			const errorDialog = document.getElementById('error-dialog');

			errorBtn.addEventListener('click', () => {
				errorDialog.open = true;
			});
		})();
	</script>
</body>

</html>
